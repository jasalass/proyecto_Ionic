<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Heroes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">lista_heroes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset] = "true">
    <ion-item (click)="ir_detalle_heroe(heroe)" *ngFor="let heroe of heroes">
      <ion-label>{{heroe.id}} {{heroe.nombre}}</ion-label>
      <ion-item *ngFor="let pelicula of heroe.pelicula">
        <ion-label>{{pelicula.nombre}}</ion-label>      
      </ion-item>
    </ion-item>
  </ion-list>

  
</ion-content>
